{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/textos/galeria.css' %}">
</head>
<body>
    <div class="galeria-container">
        <div class="galeria">
            <div class="flecha izquierda" onclick="cambiarImagen(-1)">&#8249;</div>
            <img id="imagen" src="{% static 'admin/img/galeria/foto1.jpeg' %}" alt="Galeria CSS">
            <div class="flecha derecha" onclick="cambiarImagen(1)">&#8250;</div>
        </div>
    </div>

    <script>
        var indiceImagen = 1;
        var maxIndice = 11; // Cambia esto al número total de imágenes

        function cambiarImagen(delta) {
            indiceImagen += delta;

            if (indiceImagen > maxIndice) {
                indiceImagen = 1;
            } else if (indiceImagen < 1) {
                indiceImagen = maxIndice;
            }

            var imagen = document.getElementById("imagen");
            imagen.src = "{% static 'admin/img/galeria/foto' %}" + indiceImagen + ".jpeg";
        }
    </script>
</body>
</html>
